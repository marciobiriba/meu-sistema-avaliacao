<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Avaliação</title>
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>
<h:body>
	<p:panel>
		<h:graphicImage library="imagens" name="logo_infnet_small.png" />
	</p:panel>
	<h:form id="form">
		<p:growl id="messages" showDetail="true" />
		<!-- 
		<h:outputText value="#{request.remoteUser}"/>
		<h:outputText value="#{contextoBean.usuarioLogado.nome}"/>
		 -->
		 <p:panel>
			<h:outputText
				value="Por favor, preencha essa avaliação com toda atenção. Ela é muito importante para a melhoria contínua de seu curso. É através das avaliações 
que poderemos construir um curso cada vez melhor, o que é importante para você agora e para o valor de seu diploma no futuro." />
		</p:panel>
		<p:panel header="Avaliação geral da Pós-Graduação:">
			<p:panelGrid style="align: center;" columns="2" cellpadding="5" styleClass="avaliacao-grid">
				<h:outputText
					value="1.	 Até agora, o curso está atingindo as minhas expectativas." />
				<p:rating value="#{ratingController.avaliacao.rating1}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="2.	 Até agora, eu indicaria o curso para um amigo." />
				<p:rating value="#{ratingController.avaliacao.rating2}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="3.	 Até agora, o curso me parece voltado para as necessidades do mercado." />
				<p:rating value="#{ratingController.avaliacao.rating3}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="4.	 Até agora, a coordenação pedagógica parece comprometida com a qualidade do curso." />
				<p:rating value="#{ratingController.avaliacao.rating4}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="5.	 Até agora, minha turma parece proporcionar um networking relevante 
para a minha carreira." />
				<p:rating value="#{ratingController.avaliacao.rating5}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="6.	 Até agora, o atendimento de Secretaria que recebi está atingindo as 
minhas expectativas." />
				<p:rating value="#{ratingController.avaliacao.rating6}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

			</p:panelGrid>
		</p:panel>
		
		<p:panel header="Avaliação do professor no módulo:">
			<p:panelGrid style="align: center;" columns="2" cellpadding="5" styleClass="avaliacao-grid">
				<h:outputText
					value="1.	 O professor contribuiu para o meu aprendizado." />
				<p:rating value="#{ratingController.avaliacao.rating7}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="2.	 O professor é atencioso e esteve disponível para tirar dúvidas." />
				<p:rating value="#{ratingController.avaliacao.rating8}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="3.	 O professor aproveitou bem o tempo em sala de aula." />
				<p:rating value="#{ratingController.avaliacao.rating9}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="4.	 O professor utilizou o Moodle e outros recursos didáticos para ajudar no meu aprendizado." />
				<p:rating value="#{ratingController.avaliacao.rating10}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="5.	 O professor aproveitou bem os recursos da sala de aula." />
				<p:rating value="#{ratingController.avaliacao.rating11}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="6.	 Gostaria de cursar outros módulos com esse professor." />
				<p:rating value="#{ratingController.avaliacao.rating12}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

			</p:panelGrid>
		</p:panel>

		<p:panel header="Avaliação de conteúdo e infra-estrutura no módulo:">
			<p:panelGrid style="align: center;" columns="2" cellpadding="5" styleClass="avaliacao-grid">
				<h:outputText
					value="1.	 Eu adquiri as competências propostas para o módulo." />
				<p:rating value="#{ratingController.avaliacao.rating13}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="2.	 O módulo foi útil para o meu crescimento profissional." />
				<p:rating value="#{ratingController.avaliacao.rating14}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText value="3.	 A carga horária do módulo foi apropriada." />
				<p:rating value="#{ratingController.avaliacao.rating15}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="4.	 O acervo da biblioteca atendeu as necessidades desse módulo." />
				<p:rating value="#{ratingController.avaliacao.rating16}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

				<h:outputText
					value="5.	 A configuração do(s) computadore(s) e equipamentos da sala de aula e a qualidade do suporte foi apropriada." />
				<p:rating value="#{ratingController.avaliacao.rating17}">
					<p:ajax event="rate" listener="#{ratingController.onrate}"
						update="messages" />
					<p:ajax event="cancel" listener="#{ratingController.oncancel}"
						update="messages" />
				</p:rating>

			</p:panelGrid>
		</p:panel>
		
		<p:panel header="Você tem comentários e sugestões?">
			<p:inputTextarea rows="6" cols="33" value="#{ratingController.avaliacao.cometario}"/>
		</p:panel>

		<p:commandButton action="#{ratingController.salvar}" value="Enviar avaliação" id="submit" update="display"
			oncomplete="PF('dlg').show()" style="margin:5px" />
					
		<p:dialog header="Values" widgetVar="dlg" showEffect="fade"
			hideEffect="fade">
			<h:panelGrid id="display" columns="2" cellpadding="5">
				<h:outputText value="Rating 1:" />
				<h:outputText value="#{ratingController.avaliacao.rating1}" />

				<h:outputText value="Rating 2:" />
				<h:outputText value="#{ratingController.avaliacao.rating2}" />

				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating3}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating4}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating5}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating6}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating7}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating8}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating9}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating10}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating11}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating12}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating13}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating14}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating15}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating16}" />
				
				<h:outputText value="Rating 3:" />
				<h:outputText value="#{ratingController.avaliacao.rating17}" />
				
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
