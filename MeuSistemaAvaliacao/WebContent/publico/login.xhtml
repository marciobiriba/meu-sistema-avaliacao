<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema de Avaliação</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>
	<p:panel>
		<h:graphicImage library="imagens" name="logo_infnet_small.png" />
	</p:panel>
	<h:form id="usuarioForm">
		<p:growl id="messages" />
		<p:panel>
			<h:outputText value="Login - Sistema de Avaliação de Aluno" />
		</p:panel>
		<p:panel id="panel" header="Identifica&ccedil;&atilde;o"
			style="width:470px;margin:10% 25% 10% 25%;">
			<p:messages id="msgs" />
			<p:panelGrid columns="2">

				<h:outputLabel for="login" value="Login" />
				<p:inputText id="login" value="#{usuarioBean.usuario.login}"
					label="Login" />
				<h:panelGroup>
					<h:outputLabel for="senha" value="Senha" />
				</h:panelGroup>
				<h:panelGroup>
					<p:password id="senha" value="#{usuarioBean.usuario.senha}"
						label="Senha" />
				</h:panelGroup>
				<p:commandButton action="#{usuarioBean.redirecionarLogin}" actionListener="#{usuarioBean.efetuarLogin}" update="panel" value="Entrar" />
				<p:commandButton action="#{usuarioBean.novo}" value="Registre-se" />
			</p:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
