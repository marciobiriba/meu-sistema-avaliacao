<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Página Inicial</title>

	<style type="text/css">
body {
	font-size: 10px;
}
</style>
</h:head>
<h:body>

	<h:form id="usuarioForm">

		<p:growl id="messages" />
		<p:panel header="Identifica&ccedil;&atilde;o"
			style="width:470px;margin:10% 25% 10% 25%;">
			<h:panelGrid columns="3">
				<h:outputLabel for="login" value="Login" />
				<p:inputText id="login" required="true"
					value="#{usuarioBean.usuario.login}" label="Login">
				</p:inputText>
				<p:message for="login" />

				<h:outputLabel for="senha" value="Senha" />
				<p:password id="senha" value="#{usuarioBean.usuario.senha}"
					required="true" label="Senha">
				</p:password>
				<p:message for="senha" />

				<h:commandButton value="Entrar" action="#{usuarioBean.efetuarLogin}" />
			</h:panelGrid>
		</p:panel>

	</h:form>

</h:body>
</html>
